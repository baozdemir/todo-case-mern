version: "2"

services:
  nodejs:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: Node
    volumes:
      - /usr/src/app/actual/node_modules
    restart: always
    ports:
      - 7101:7101

  react:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: React
    volumes:
      - /usr/src/app/actual/node_modules
    ports:
      - 7100:7100
    depends_on:
      - nodejs
